<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>HTML Zoo Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section aria-label="contact">
      <h2 id="form-heading">Zoo Visitor Sign Up</h2>
      <p id="form-description">
        Please provide all necessary information on your stay with us.
      </p>

      <form aria-labelledby="form-heading" aria-describedby="form-description">
        <fieldset>
          <legend>Enter your information</legend>
          <label for="email">Enter your email:</label>

          <input type="email" id="email" size="30" required />
          <!-- Email: label & input -->
          <label for="date">Pick a date:</label>

          <input type="date" id="date" />
          <!-- Date: label & input -->

          <fieldset class="radio-options">
            <legend>Which one of these animals would you like to visit?</legend>
            <label for="relaxedSloths"> Relaxed Sloth</label>
            <input type="radio" name="animals" id="relaxedSloths" />
            <br />
            <label for="jumpyKangaroos"> Jumpy Kangaroos</label>
            <input type="radio" name="animals" id="jumpyKangaroos" />
            <br />
            <label for="thievingRacoons"> Thieving Racoons</label>
            <input type="radio" name="animals" id="thievingRacoons" />
            Â 
            <!-- Radio Buttons: labels & inputs -->
          </fieldset>

          <!-- Textarea: label & input -->
          <label for="concerns">Write your concerns:</label>
          <textarea name="" id="concerns" cols="30" rows="10"></textarea>
          <!-- Two Checkboxes: labels & inputs -->
          <input type="checkbox" id="acceptData" />
          <label for="acceptData"> Accept data</label><br />
          <input type="checkbox" id="newsletter" />
          <label for="newsletter"> Sign for the newsletter</label><br />

          <!-- Two Buttons: reset & submit -->
          <button type="submit" value="Submit">Submit</button>
          <button type="reset" value="Reset">Reset</button>
        </fieldset>
      </form>
    </section>
  </body>
</html>
