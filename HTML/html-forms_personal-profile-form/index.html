<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section>
      <h1>Create your Personal Profile</h1>
      <fieldset>
        <h2>
          We want to get to know you! Please enter your personal information
        </h2>
        <fieldset>
          <legend>Personal information</legend>
          <label for="first-name">First name</label>
          <input type="text" id="first-name" />

          <label for="last-name">Last name</label>
          <input type="text" id="last-name" />

          <label for="birthday">Your Birthday:</label>
          <input type="date" id="birthday" />
        </fieldset>
        <h2>
          Can you tell us a little bit more? We !want to annoy you with unwanted
          ads.
        </h2>
        <fieldset>
          <legend>Further Informations</legend>
          <label for="color">Favourite color:</label>
          <input type="color" id="color" />
          <label for="pet">What is your favourite pet?</label>
          <select id="pet" name="pet">
            <option disabled selected hidden>
              --Please select an option--
            </option>
            <option value="rat">Rat</option>
            <option value="sloth">Sloth</option>
            <option value="bat">Bat</option>
            <option value="pegasus">Pegasus</option>
          </select>
        </fieldset>

        <button type="submit">Submit</button>
      </fieldset>
    </section>
  </body>
</html>
